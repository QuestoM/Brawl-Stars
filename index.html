<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Brawl Deluxe</title>
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #4169e1;
            --background-color: #87CEEB;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            background-color: var(--background-color);
            height: 100%;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-image: url('game-container.webp');
            background-size: cover;
            background-position: center;
        }

        .minion {
            position: absolute;
            width: 80px;
            height: 96px;
            background-image: url('minion.png');
            background-size: cover;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .minion:hover {
            transform: scale(1.1);
        }

        .evil-minion {
            background-image: url('evil-minion.png');
        }

        .banana {
            position: absolute;
            width: 48px;
            height: 48px;
            background-image: url('banana.png');
            background-size: cover;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 5;
        }

        .score-panel {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 20;
        }

        .score, .time, .level {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .start-button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .start-button:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            z-index: 30;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="gameContainer" class="game-container">
        <div id="scorePanel" class="score-panel">
            <div id="score" class="score">ניקוד: 0</div>
            <div id="time" class="time">זמן: 60</div>
            <div id="level" class="level">שלב: 1</div>
        </div>
        <button id="startButton" class="start-button">התחל משחק</button>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scorePanel = document.getElementById('scorePanel');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const levelElement = document.getElementById('level');
        const startButton = document.getElementById('startButton');

        let score = 0;
        let timeLeft = 60;
        let level = 1;
        let isPlaying = false;
        let gameTimer;

        startButton.addEventListener('click', startGame);

        function startGame() {
            score = 0;
            timeLeft = 60;
            level = 1;
            isPlaying = true;
            updateScorePanel();
            startButton.style.display = 'none';
            gameTimer = setInterval(updateTime, 1000);
            spawnMinion();
            spawnBanana();
        }

        function updateTime() {
            timeLeft--;
            updateScorePanel();
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function updateScorePanel() {
            scoreElement.textContent = `ניקוד: ${score}`;
            timeElement.textContent = `זמן: ${timeLeft}`;
            levelElement.textContent = `שלב: ${level}`;
        }

        function spawnMinion() {
            if (!isPlaying) return;

            const minion = document.createElement('div');
            minion.className = `minion floating ${Math.random() < 0.3 ? 'evil-minion' : ''}`;
            minion.style.left = `${Math.random() * 90}%`;
            minion.style.top = `${Math.random() * 90}%`;
            minion.addEventListener('click', () => catchMinion(minion));
            gameContainer.appendChild(minion);

            setTimeout(() => {
                if (gameContainer.contains(minion)) {
                    gameContainer.removeChild(minion);
                }
            }, 2000);

            setTimeout(spawnMinion, Math.random() * 1000 + 500);
        }

        function spawnBanana() {
            if (!isPlaying) return;

            const banana = document.createElement('div');
            banana.className = 'banana floating';
            banana.style.left = `${Math.random() * 90}%`;
            banana.style.top = `${Math.random() * 90}%`;
            banana.addEventListener('click', () => catchBanana(banana));
            gameContainer.appendChild(banana);

            setTimeout(() => {
                if (gameContainer.contains(banana)) {
                    gameContainer.removeChild(banana);
                }
            }, 3000);

            setTimeout(spawnBanana, Math.random() * 2000 + 1000);
        }

        function catchMinion(minion) {
            const isEvil = minion.classList.contains('evil-minion');
            score += isEvil ? -2 : 1;
            level = Math.floor(score / 10) + 1;
            updateScorePanel();
            gameContainer.removeChild(minion);
            playSound(isEvil ? 'evil' : 'catch');
        }

        function catchBanana(banana) {
            score += 3;
            timeLeft = Math.min(timeLeft + 5, 60);
            updateScorePanel();
            gameContainer.removeChild(banana);
            playSound('banana');
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            const gameOver = document.createElement('div');
            gameOver.className = 'game-over';
            gameOver.innerHTML = `
                <h2>המשחק נגמר!</h2>
                <p>הניקוד שלך: ${score}</p>
                <button class="start-button" onclick="restartGame()">שחק שוב</button>
            `;
            gameContainer.appendChild(gameOver);
        }

        function restartGame() {
            const gameOver = document.querySelector('.game-over');
            if (gameOver) {
                gameContainer.removeChild(gameOver);
            }
            startGame();
        }

        function playSound(soundName) {
            // כאן תוכל להוסיף קוד להשמעת צלילים
            console.log(`Playing sound: ${soundName}`);
        }
    </script>
</body>
</html>
