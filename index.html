<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Brawl Deluxe</title>
    <style>
        :root {
            --primary-color: #FFD966; /* Bright yellow */
            --secondary-color: #FF6347; /* Vivid orange-red */
            --tertiary-color: #2E8B57; /* Forest green */
            --background-color: #87CEEB; /* Light sky blue */
            --text-color: #000000; /* Black for text */
            --font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* Playful font */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: var(--font-family);
            font-size: 16px;
            background-color: var(--background-color);
            height: 100%;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-image: url('game-container.webp');
            background-size: cover;
            background-position: center;
        }

        .minion {
            position: absolute;
            width: 80px;
            height: 69px;
            background-image: url('minion.png');
            background-size: cover;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .minion:hover {
            transform: scale(1.1);
        }

        .evil-minion {
            width: 103px;
            height: 188px;
            background-image: url('evil-minion.png');
        }

        .banana {
            position: absolute;
            width: 50px;
            height: 84px;
            background-image: url('banana.png');
            background-size: cover;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 5;
        }

        .score-panel {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 20;
        }

        .score, .time, .level {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            background-color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .start-button {
            font-family: var(--font-family);
            font-size: 2rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            color: var(--text-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .start-button:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            z-index: 30;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }

            .game-container {
                background-image: url('game-container-mobile.webp');
            }

            .minion {
                width: 46.38px;
                height: 40px;
            }

            .evil-minion {
                width: 40px;
                height: 73px;
            }

            .banana {
                width: 30px;
                height: 50.4px;
            }

            .score-panel {
                top: 0.5rem;
                left: 0.5rem;
                gap: 0.3rem;
            }

            .score, .time, .level, .start-button {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }

            .start-button {
                font-size: 1.6rem; /* הגדלת גודל הפונט */
                padding: 0.8rem 1.6rem; /* הגדלת הפדינג */
                min-width: 120px; /* קביעת מינימום רוחב לכפתור */
            }

            .game-over h2 {
                font-size: 2rem;
            }

            .game-over p {
                font-size: 1.2rem;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="gameContainer" class="game-container">
        <div id="scorePanel" class="score-panel">
            <div id="score" class="score">ניקוד: 0</div>
            <div id="time" class="time">זמן: 60</div>
            <div id="level" class="level">שלב: 1</div>
        </div>
        <button id="startButton" class="start-button">התחל משחק</button>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scorePanel = document.getElementById('scorePanel');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const levelElement = document.getElementById('level');
        const startButton = document.getElementById('startButton');

        let score = 0;
        let timeLeft = 60;
        let level = 1;
        let isPlaying = false;
        let gameTimer;

        startButton.addEventListener('click', startGame);

        function startGame() {
            score = 0;
            timeLeft = 60;
            level = 1;
            isPlaying = true;
            updateScorePanel();
            startButton.style.display = 'none';
            gameTimer = setInterval(updateTime, 1000);
            spawnMinion();
            spawnBanana();
        }

        function updateTime() {
            timeLeft--;
            updateScorePanel();
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function updateScorePanel() {
            scoreElement.textContent = `ניקוד: ${score}`;
            timeElement.textContent = `זמן: ${timeLeft}`;
            levelElement.textContent = `שלב: ${level}`;
        }

        function spawnMinion() {
            if (!isPlaying) return;

            const minion = document.createElement('div');
            minion.className = `minion floating ${Math.random() < 0.3 ? 'evil-minion' : ''}`;
            minion.style.left = `${Math.random() * 90}%`;
            minion.style.top = `${Math.random() * 90}%`;
            minion.addEventListener('click', () => catchMinion(minion));
            gameContainer.appendChild(minion);

            setTimeout(() => {
                if (gameContainer.contains(minion)) {
                    gameContainer.removeChild(minion);
                }
            }, 2000);

            setTimeout(spawnMinion, Math.random() * 1000 + 500);
        }

        function spawnBanana() {
            if (!isPlaying) return;

            const banana = document.createElement('div');
            banana.className = 'banana floating';
            banana.style.left = `${Math.random() * 90}%`;
            banana.style.top = `${Math.random() * 90}%`;
            banana.addEventListener('click', () => catchBanana(banana));
            gameContainer.appendChild(banana);

            setTimeout(() => {
                if (gameContainer.contains(banana)) {
                    gameContainer.removeChild(banana);
                }
            }, 3000);

            if (Math.random() < 0.6) { // תוסף ההסתברות
                setTimeout(spawnBanana, Math.random() * 2000 + 1000);
            }
        }

        function catchMinion(minion) {
            const isEvil = minion.classList.contains('evil-minion');
            score += isEvil ? -2 : 1;
            level = Math.floor(score / 10) + 1;
            updateScorePanel();
            gameContainer.removeChild(minion);
            playSound(isEvil ? 'evil' : 'catch');
        }

        function catchBanana(banana) {
            score += 3;
            timeLeft = Math.min(timeLeft + 2, 60);
            updateScorePanel();
            gameContainer.removeChild(banana);
            playSound('banana');
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            const gameOver = document.createElement('div');
            gameOver.className = 'game-over';
            gameOver.innerHTML = `
                <h2>המשחק נגמר!</h2>
                <p>הניקוד שלך: ${score}</p>
                <button class="start-button" onclick="restartGame()">שחק שוב</button>
            `;
            gameContainer.appendChild(gameOver);
        }

        function restartGame() {
            const gameOver = document.querySelector('.game-over');
            if (gameOver) {
                gameContainer.removeChild(gameOver);
            }
            startGame();
        }

        function playSound(soundName) {
            // כאן תוכל להוסיף קוד להשמעת צלילים
            console.log(`Playing sound: ${soundName}`);
        }
    </script>
</body>
</html>
